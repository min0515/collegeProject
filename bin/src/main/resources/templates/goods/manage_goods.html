<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.lang}"
	th:lang="${session.lang}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/shopping_layout">
<head>
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/shopping.css}">
</th:block>
<script src="/js/aiappproject.js"></script>
<script
	src="https://cdn.tiny.cloud/1/1in9hzsqug5gwpl0vwku0rsdmw8w2equelp9j08kmfa49lxw/tinymce/5/tinymce.min.js"
	referrerpolicy="origin"></script>
</head>
<body>
	<div class="ui four column grid left aligned" style="background-color: #F5F6F7">
		<div class="one wide column" style="background-color: #F5F6F7">
			<div></div>
		</div>
		<div class="three wide column" 	style="margin-top: 50px; background-color: #F5F6F7"> <div class="ui vertical menu">
  <div class="item">
    <div class="header">사용자 관리</div>
    <div class="menu">
      <a class="item">사용자 목록</a>
      <a class="item">메시지 보내기</a>
    </div>
  </div>
  <div class="item">
    <div class="header">쇼핑</div>
    <div class="menu">
      <a class="item" onclick="location.href='manageGoodsList'"style="color:#000000;">>상품관리</a>
      <a class="item" onclick="location.href='manageOrder'">주문관리</a>
      <a class="item" onclick="location.href='manageCancel'">취소관리</a>
      <a class="item" onclick="location.href='boardReview'">리뷰관리</a>
      <a class="item" onclick="location.href='boardQna'">문의관리</a>
      <a class="item">적립금관리</a>
      <a class="item">쿠폰</a>
    </div>
  </div>
  <div class="item">
    <div class="header">돌리랑</div>
    <div class="menu">
      <a class="item">도트가</a>
      <a class="item">제일 좋아</a>
    </div>
  </div>
  <div class="item">
    <div class="header">어쩌고</div>
    <div class="menu">
      <a class="item">저쩌고</a>
      <a class="item">개힘드러</a>
    </div>
  </div>
</div>
		</div>
		<div class="ten wide column"
			style="background-color: #F5F6F7; margin-top: 50px;">
			<div class="field center aligned" style="margin-top: 30px;">
<div class="field" style="margin-top: 10px">
<button class="ui button" style="background-color:#000000; color:#FFFFFF;" onclick="location.href='goodsWrite'">
상품등록
</button>
							<div class="ui icon input">
								<input type="text" name="find" placeholder="Search..."
									th:value="${find}"> <a href="#"
									onclick="findListformname.submit()" style="padding: 10px;"><i
									class="search icon"></i></a>
							</div>
						</div>
						<table class="ui celled padded table" style="text-align: center">
							<thead>
								<tr>
									<th class="single line" >상품번호</th>
									<th>사진</th>
									<th>상품명</th>
									<th>가격</th>
									<th >상품설명</th>
									<th >재고</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="goods : ${goodses}" style="text-align: center">
									<td th:text="${goods.g_seq}">
									<td><img th:src="${goods.g_attach}" style="width: 300px"></td>
									<td th:text="${goods.g_title}"></td>
									<td th:text="${goods.g_price}"></td>
									<td style="text-align: left" th:text="${goods.g_content}"></td>
									<td style="text-align: left" th:text="${goods.g_content}"></td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<th colspan="6">
										<div class="ui right floated pagination menu">
											<a class="icon item"> <i class="left chevron icon"></i>
											</a> <a class="item">1</a> <a class="item">2</a> <a class="item">3</a>
											<a class="item">4</a> <a class="icon item"> <i
												class="right chevron icon"></i>
											</a>
										</div>
									</th>
								</tr>
							</tfoot>
						</table>
					</div>
			</div>
		</div>
</body>
</html>
