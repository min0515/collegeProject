<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.lang}"
	th:lang="${session.lang}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/manage_layout">
<head>
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/shopping.css}">
</th:block>
<script src="/js/aiappproject.js"></script>
<script
	src="https://cdn.tiny.cloud/1/1in9hzsqug5gwpl0vwku0rsdmw8w2equelp9j08kmfa49lxw/tinymce/5/tinymce.min.js"
	referrerpolicy="origin"></script>
</head>
<body>
	<div layout:fragment="content">
		<div class="ui four column grid left aligned"
			style="background-color: #F5F6F7">
			<div class="one wide column" style="background-color: #F5F6F7">
				<div></div>
			</div>
			<div class="sixteen wide column"
				style="background-color: #F5F6F7; margin-top: 50px;">
				<div class="ui secondary pointing menu">
					<a class="item active" id="goodsordernewbtn"> 신규주문 </a> 
					<a class="item" id="goodsorderdepositbtn"> 입금대기 </a> 
					<a class="item" id="goodsorderpayokbtn"> 결제완료 </a> 
					<a class="item" id="goodsorderdeliveryreadybtn"> 배송준비중 </a> 
					<a class="item" id="goodsordershippingbtn"> 배송중 </a> 
					<a class="item" id="goodsorderdeliverycompletebtn"> 배송완료 </a>
					<div class="right menu"></div>
				</div>
				<div class="ui segment">
					<p></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
