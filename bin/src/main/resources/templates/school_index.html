<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}"
	th:lang="${session.lang}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/school_layout">
<div layout:fragment="school_content">
<form class="ui large form" id="memberinsertform" method="POST" data-parsley-validate="true">
	<div class="ui grid center aligned" style="background-color:#000000;">
        <div class="img">
        <div class="content">
            <h1 style="font-size:100px; margin-bottom:-40px">JAVA</h1>
            <h3>JAVA NATIONAL UNIVERSITY</h3>
               <h1 style="font-size:50px;">자바대학교</h1>
             <div th:if="${session.sessionMember_id}==null" class="ui huge primary button" style="background-color:white; color:black; margin-bottom:60px"
             onclick="location.href='schoolLogin';"> 로그인 <i class="right arrow icon"></i></div>
             <div th:unless="${session.sessionMember_id}==null" class="ui huge primary button" style="background-color:white; color:black; margin-bottom:60px"
             onclick="location.href='logout3';"> 로그아웃 <i class="right arrow icon"></i></div>
        </div>
        <div class="img-cover"></div>
    </div>

			<!-- Swiper -->
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img src="images/j5.jpg" style="height: 100%; width: 100%">
					</div>
					<div class="swiper-slide">
						<img src="images/j2.jpg" style="height: 100%; width: 100%">
					</div>
					<div class="swiper-slide">
						<img src="images/j1.jpg" style="height: 100%; width: 100%">
					</div>


				</div>
				<!-- Add Pagination -->
				<div class="swiper-pagination"></div>
				<!-- Add Arrows -->
				<div class="swiper-button-next"></div>
				<div class="swiper-button-prev"></div>
			</div>
		</div>
	</form>
</div>
</html>
