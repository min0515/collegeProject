<!DOCTYPE html>
<html>
<head>
<title>login</title>

<link rel="stylesheet" href="@{/css/aiappproject.css}">
<link rel="stylesheet" href="@{/css/jquery.dataTables.css}">
<link rel="stylesheet" href="@{/css/semantic.min.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<link rel="stylesheet" href="@{/css/member.css}">
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/aiappproject.js}"></script>
<script th:src="@{/js/semantic.min.js}"></script>
<script
	src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<style type="text/css">
body {
	background-color: #DADADA;
}

body>.grid {
	height: 100%;
}

.image {
	margin-top: -100px;
}

.column {
	max-width: 450px;
}
</style>
<script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>
	<div class="ui middle aligned center aligned grid">
		<div class="column">
			<h2 class="ui header">
				<div class="content">Log-in</div>
			</h2>
			<form class="ui large from" id="loginform" action="loginUp"
				Method="post">
				<div class="ui stacked segment">
					<div class="field">
						<div class="fluid ui left icon input">
							<input type="text" placeholder="id" id="id" name="student_no">
							<i class="mail icon"></i>
						</div>

					</div>
					<div class="field" style="margin-top: 10px">
						<div class="fluid ui left icon input">
							<input type="text" placeholder="password" id="pw"
								name="student_pw"> <i class="mail icon"></i>
						</div>
					</div>
					<div class="field" style="margin-top: 20px">
						<span><button id="studentLoginBtn" class="ui teal  button"
								style="width: 40%;">학생로그인</button></span> <span><button
								id="professorLoginBtn" class="ui teal  button"
								style="width: 40%;">교직원로그인</button></span>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
