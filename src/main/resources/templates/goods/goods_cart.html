<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/shopping_layout">

<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/shopping.css}">
</th:block>
<th:block layout:fragment="script">
	<script type="text/javascript" th:src="@{/js/shopping.js}"></script>
</th:block>
<body layout:fragment="content">
	<div class="ui middle aligned center aligned grid">
		<div class="column"
			style="max-width: 75% !important; margin-top: 2em !important;">
			<div class="field" style="margin-top: 20px">
				<h1 class="ui   header">
					<strong style="margin-left: 4%;">장바구니</strong>
				</h1>
			</div>
			<div class="segment"
				style="height: 600px; width: 73%; margin-bottom: 60px; float: left; padding: 20px;">
				<div class="field" style="padding-right: 80%; margin-top: 2%;">
					<span style="font-size: 17px;"><strong>전체</strong></span> <span
						style="font-size: 17px; color: #0064CD;" th:text="${mycartcount}"><strong
						th:text="아직"></strong></span> <span style="font-size: 17px;"><strong>건</strong></span>
				</div>
				<table id="myCartTable" style="text-align: center;"
					class="ui very basic table">
					<thead>
						<tr style="font-size: 15px;">
							<th></th>
							<th>item</th>
							<th></th>
							<th>수량</th>
							<th>배송비</th>
							<th>가격</th>
						</tr>
					</thead>
					<tbody style="font-size: 18px;">
						<tr th:each="myProduct : ${myProducts}">
							<td style="width: 5%;">
								<div class="ui checkbox">
									<input type="checkbox" id="checkmycart"> <label></label>
								</div>
							</td>
							<td style="width: 10%;"><img th:src="${myProduct.g_attach}"
								style="width: 90%; height: 120px;"></td>
							<td style="width: 10%;"><h3>
									<span th:text="${myProduct.g_title}"></span>
								</h3></td>
							<td style="width: 13%;"><Input type="number"
								id="qtyInputProdetail" name="qty" th:value="${myProduct.qty}"
								style="width: 40%;" /></td>
							<td style="width: 10%;"
								th:text="${#numbers.formatDecimal(myProduct.g_deilvery, 0, 'COMMA', 0, 'POINT')}+원"></td>
							<td style="width: 10%;"
								th:text="${#numbers.formatDecimal(myProduct.price, 0, 'COMMA', 0, 'POINT')}+원"></td>
							<td style="display: none;"><input type="hidden"
								th:value="${myProduct.g_deilvery}"></td>
							<td style="display: none;"><input type="hidden"
								th:value="${myProduct.price}"></td>
							<td style="display: none;"><input type="hidden" th:value="${myProduct.qty}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="ui stacked segment"
				style="float: right; width: 25%; height: 400px; padding: 2%; margin-top: 70px; font-size: 15px;">
				<div class="field" style="margin-bottom: 30px;">
					<span style="float: left;"><strong>상품금액</strong></span> <span
						style="float: right;"><strong id="productPrice" th:text="0"></strong><strong>원</strong></span>
					<input type="hidden" id="productPriceVal" th:value="0">
				</div>
				<input type="hidden" id="totalprice">
				<div class="field" style="margin-bottom: 60px;">
					<span style="float: left;"><strong>배송비</strong></span> <span
						style="float: right;"><strong id="deliveryPrice"
						th:text="0"></strong><strong>원</strong></span> <input type="hidden"
						id="deliveryPriceVal" th:value="0">
				</div>
				<div class="ui section divider"></div>
				<div class="field" style="margin-bottom: 100px;">
					<span style="float: left;"><strong>결제예정금액</strong></span> <span
						style="float: right;"><strong id="finalPrice" th:text="0"></strong><strong>원</strong></span>
					<input type="hidden" id="finalPriceVal" th:value="0">
				</div>
				<div class="field">
					<button class="ui grey fluid button">결제하러 가기</button>
				</div>
			</div>
		</div>


	</div>
</body>
</html>
