<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/lms_layout">
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/class.css}">
</th:block>
<th:block layout:fragment="script">
	<script type="text/javascript" th:src="@{/js/class.js}"></script>
</th:block>
<body>
	<div layout:fragment="content">
		<div class="ui middle aligned center aligned grid">
			<div class="column">
				<div class="field" style="margin-bottom: 40px">
					<h1 class="ui  left aligned header">
						<strong style="margin-left: 2%;">수강신청관리</strong>
					</h1>
					<div class="ui section divider" style="margin-top: 15px;"></div>
				</div>
				<div class="ui secondary segment grid" style="padding: 2% 7% 1% 7%;">
					<i class="bell massive outline icon"
						style="float: left;"></i>
					<div class="ui text left aligned container"
						style="margin-left: 3% !important; float: right;">
						<h3 class="ui header">
							<strong>주의사항 및 안내</strong>
						</h3>
						<ul>
							<li>수강바구니 기간을 시작하면 강의의 정원정보가 초기화되며 복구되지 않습니다.</li>
							<li>수강바구니 기간을 마감하면 마감 클릭시 데이터는 복구되지 않습니다.</li>
							<li>수강신청 기간을 시작하면 강의의 정원정보가 수정되며 복구되지 않습니다.</li>
							<li>수강신청 기간을 마감하면 마감 클릭시 데이터는 복구되지 않습니다.</li>
						</ul>
					</div>

				</div>
				<div class="ui stacked segment">
					<div class="field">
						<button class="ui primary button" style="width: 40%"
							id="preRegistrationStart">수강바구니 기간 시작</button>
						<button class="ui button" style="width: 40%"
							id="preRegistrationEnd">수강바구니 기간 마감</button>
					</div>
					<div class="field">
						<button class="ui primary button" style="width: 40%"
							id="registrationStart">수강신청 기간 시작</button>
						<button class="ui button" style="width: 40%" id="registrationEnd">수강신청 기간 마감</button>
					</div>
					<div class="field">
						<div class="ui registrationAdmin mini modal">
							<div class="registrationAdmin header"></div>
							<div class="registrationAdmin content">
								<p></p>
							</div>
							<div class="actions">
								<div class="ui registrationAdmin primary button"></div>
								<div class="ui cancel button">취소</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
