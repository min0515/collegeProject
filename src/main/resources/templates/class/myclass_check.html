<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/lms_layout">
<head>
<title>index</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="ui four column grid left aligned"
			style="background-color: #F5F6F7">
			<div></div>
			<div class="three wide column"
				style="margin-top: 50px; background-color: #F5F6F7">
				<div class="ui vertical menu" style="margin-bottom: 20px;">
					<a class="item" href="schoolMain"> 자바대학교 홈페이지 </a> <a class="item"
						href="shoppingAboutus"> <i class="grid layout icon"></i>
						자바대학교 쇼핑몰
					</a> <a class="item" href="professorLoginUp"> 자바대학교 LMS </a>
					<div class="ui dropdown item">
						수강정보 <i class="dropdown icon"></i>
						<div class="menu">
							<a class="item" href="classInsert"><i class="edit icon"></i>
								강의등록</a> <a class="item" href="classAdminListGo"><i
								class="globe icon"></i> 강의관리</a> <a class="item"
								href="classRegistrationAdminPageGo"><i class="globe icon"></i>
								수강신청관리</a> <a class="item" href="classRegistrationGo"><i
								class="globe icon"></i> 수강신청</a> <a class="item"
								href="ClassPreRegistrationGo"><i class="globe icon"></i>
								수강바구니</a> <a class="item" href="myclassFinalList"><i
								class="globe icon"></i> 수강이력조회</a> <a class="item"
								href="classSearchList"><i class="globe icon"></i> 강의조회</a> <a
								class="item" href="classSearchListGo"><i
								class="settings icon"></i> 수강신청안내</a>
						</div>
					</div>
					<div class="ui dropdown item">
						예약 <i class="dropdown icon"></i>
						<div class="menu">
							<a class="item" href="reservationPageGo"><i class="edit icon"></i>
								도서관 예약</a> <a class="item" href="spaceReservationPageGo"><i
								class="globe icon"></i> 스터디룸 예약</a> <a class="item"
								href="myReservationPageGo"><i class="globe icon"></i> 내 예약</a>
						</div>
					</div>
					<div class="ui dropdown item">
						교수 <i class="dropdown icon"></i>
						<div class="menu">
							<a class="item" href="professorjoin"><i class="edit icon"></i>
								교수 등록</a> <a class="item" href="professorlist"><i
								class="globe icon"></i> 교수 리스트</a> <a class="item"
								th:href="tbclassprojoin"><i class="globe icon"></i> 교수 수업등록</a>
						</div>
					</div>
				</div>
			</div>
			<div class="two wide column center aligned" ></div>
			<!-- 컨텐트 -->	
			
			<div class="five wide column center aligned" style="background-color: #F5F6F7; padding:60px 0px">
			<h2 class="ui header">
			<strong>강의 조회</strong>
					</h2>
					<div class="ui labeled input searchInput">
						<div class="ui label">년도</div>
						<select class="ui dropdown" id="yyyy">
							<option th:each="yyyy : ${yyyys}" th:text="${yyyy}"
								th:value="${yyyy}"></option>
						</select>
						<div class="ui label">학기</div>
						<select class="ui dropdown" id="term">
							<option th:text="1" th:value="1"></option>
							<option th:text="2" th:value="2"></option>
						</select>
						<button class="ui primary button" id="myclassListSearchBtn"
							type="button">조회</button>
					</div>
				</div>
			</form>
			<div class="ui stacked segment" style="height: 600px; padding: 3%;">
				<table id="MyclassSearchfinalListExample" class="display nowrap"
					style="width: 100% !important; font-size: 15px;">
					<thead>
						<tr style="text-align: center">
							<th>강의번호</th>
							<th>강의이름</th>
							<th>수업타입</th>
							<th>학점</th>
							<th>수강평</th>
						</tr>
					</thead>

					<tbody id="ajaxReplaceFinalList">
						<tr th:each="classTb : ${classTb}" style="cursor: pointer;">
							<td th:text="${classTb.class_no}"></td>
							<td th:text="${classTb.class_name}"></td>
							<td th:text="${classTb.class_type}"></td>
							<td th:text="${classTb.point}"></td>
							<td><a
								th:href="@{classReviewWrite(class_no=${classTb.class_no},class_name=${classTb.class_name})}">
									<i class="pencil alternate icon link"></i>
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
