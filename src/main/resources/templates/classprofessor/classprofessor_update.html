<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}"
	th:lang="${session.lang}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/lms_layout">

<head>
</head>

<body layout:fragment="content">

	<form class="ui large form" id="deleteclassnoform" method="POST">
		<div class="ui grid" style="margin-top: 5px; margin-bottom: 200px">
			<div class="four wide column"></div>
			<div class="eight wide column" id="professorClassNoCheck">
				<h3 style="text-align: center;">수업삭제</h3>
				<div class="allCheck" style="border-bottom: 1px solid gray;margin-bottom: 0">
					<input type="checkbox" name="allCheck" id="allCheck" /><label
						for="allCheck">모두 선택</label>
				</div>

				<p></p>
				<div class="ui input"  th:each="item : ${classpro}"
					style="margin-top: 10px; display: inline-block; width: 49%; line-height: 20%;">
					<input type="checkbox" class="chBox" th:text="${item.class_name}" th:value="${item.class_no}" id="class_no">
				</div>
				<!-- 				<div class="fluid ui labeled input"> -->
				<!-- 					<div class="ui label" style="width: 100px">수업번호</div> -->
				<!-- 					<input type="text" name="class_no" id="class_no"  -->
				<!-- 						placeholder="번호" required="required"> -->
				<!-- 					<button type="button" class="btn tbproconfig" style="width: 15%;">검색</button> -->
				<!-- 				</div> -->
				<div class="fluid ui labeled input" style="margin-top: 10px">
					<div class="ui label" style="width: 100px">교수번호</div>
					<input type="text" name="professor_no" id="professor_no"
						th:value="${professor.professor_no}" readonly="readonly">
				</div>
				<div class="fluid ui labeled input" style="margin-top: 10px">
					<div class="ui label" style="width: 100px">학과번호</div>
					<input type="text" name="department_no" id="department_no"
						th:value="${professor.department_no}" readonly="readonly">
				</div>
				<p></p>
			</div>
			<div class="four wide column"></div>

			<div class="sixteen wide column center aligned"
				style="display: block;">
				<button th:if="${result==0}"
					class="ui black button professordeletebtn" type="button">회원탈퇴</button>
				<button th:unless="${result==0}" class="ui black button classdelete" id="class_noDeleteBtn"
					type="button">수업삭제</button>
				<button class="ui black basic button" type="button"
					onclick="history.back(-1)">취소</button>
			</div>

		</div>

		<div class="ui small modal classnoDelete" style="text-align: center;">
			<i class="close icon"></i>
			<div class="header">수업삭제</div>
			<div class="discription">수업을 삭제하시겠습니까?</div>
			<button type="button" id="classnodeleteokbutton">삭제</button>
			<button type="button" id="ClassNoDeleteButton">취소</button>
		</div>
		<div class="ui small modal classnoselectb" style="text-align: center;">
			<i class="close icon"></i>
			<div class="header">수업삭제</div>
			<div class="discription">수업 번호가 있는지 확인해주세요!</div>
			<button type="button" id="classnoselectok">취소</button>
		</div>
	</form>
</body>
</html>
