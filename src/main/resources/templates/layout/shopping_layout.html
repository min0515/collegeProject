<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:with="lang=${#locale.language}" th:lang="${session.lang}"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head th:replace="fragments/shopping_config :: shopping_config">
</head>
<body>
	<div class="sixteen column row ui grid center aligned"
		style="background-color: #FFFFFF;">
		<div class="three wide column"
			style="text-align: left; display: left; margin: 0 auto;">
			<button class="ui button"
				style="background-color: #FFFFFF; margin-left: 20px;"
				onclick="location.href='manageGoodsList';">관리페이지</button>
		</div>
		<div class="ten wide column">
			<img src="images/javacollegelogo (3).png" style="width: 200px;">
		</div>
		<div class="three wide right align column"
			style="text-align: right; display: right; margin: 0 auto;">





			<div class="ui text middle aligned left aligned container"
				style="margin-right: 5px !important;"
				th:unless="${session.sessionMember_id==null}">
				<div class="ui container" style="padding: 3% 2% 3% 2%;">
					<div class="ui inline dropdown">
						<h4 style="margin: 0px;"
							th:if="${session.sessionMember_name} !=null"
							th:text="${session.sessionMember_name}"></h4>

						<div th:if=" ${session.sessionMember_name} !=null" class="menu">
							<div class="item" th:unless="${session.sessionlevel !='s'}"
								onclick="location.href='schoolStudentInfoUpdate'">나의정보수정</div>
							<div class="item" th:unless="${session.sessionlevel !='p'}"
								onclick="location.href='schoolProfessorInfoUpdate'">나의정보수정</div>
							<div class="item" th:unless="${session.sessionlevel !='a'}"
								onclick="location.href='studentList'">학생관리</div>
						</div>

					</div>
				</div>
				<div style="padding: 2% 1% 2% 1%;">
					<div class="ui black button" id="proclassUpdatePage"
						onclick="location.href='logout'">logout</div>
				</div>
			</div>












		</div>
	</div>

	<!--메뉴바 -->
	<div class="ui borderless main menu"
		style="margin: 0; background-color: #000000;">
		<th:block th:replace="fragments/shopping_header"></th:block>
	</div>


	<!-- 내용 -->
	<div class="container">
		<div class="content">
			<div layout:fragment="content"></div>
		</div>
	</div>



	<!-- 푸터 -->
	<div class="ui inverted vertical footer segment">
		<th:block th:replace="fragments/footer"></th:block>
	</div>
</body>
</html>
