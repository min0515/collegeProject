<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}"
	th:lang="${session.lang}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/school_layout">
<div layout:fragment="school_content">
	<form class="ui large form"
		enctype="multipart/form-data" data-parsley-validate="true">
		<div class="ui sixteen wide grid center aligned"
			style="background-color: #F3F3F3;">
			<!-- 			<input type="hidden" name="b_seq" id="hidden_seq" -->
			<!-- 				th:value="${board.b_seq}"> -->
			<h2 style="margin-bottom: 40px">학과게시판</h2>
		</div>
		<div class="ui grid center aligned" style="background-color: #F3F3F3;">
			<div class="ui stacked segment"
				style="width: 60%; margin-bottom: 50px">

				<table class="ui blue padded table">
					<thead>
						<tr style="text-align: center;">
							<th style="width: 8%">번호</th>
							<th style="width: 40%;">글제목</th>
							<th style="width: 15%">작성자</th>
							<th style="width: 20%">날짜</th>
							<th style="width: 10%">조회수</th>
						</tr>
					</thead>
					<tbody>
						<tr class="block" th:each="board : ${boards}"
							style="text-align: center">
							<td th:text="${board.b_seq}"></td>
							<td style="text-align: left; margin-left: 10px;"><a
								th:href="@{boardDetail(b_seq=${board.b_seq})}"><span style="color:#000000;"
									th:text="${board.b_title}"></span></a></td>
							<td th:text="${board.b_name}"></td>
							<td th:text="${board.b_inputtime}"></td>
							<td th:text="${board.b_hit}"></td>
						</tr>
					</tbody>
					<tfoot>
					
						<tr>
						
							<th colspan="5">
							<a th:if="${session.sessionMember_name} !=null" th:text="게시글작성" class="ui blue button" onclick="location.href='boardWrite';"></a>
								<div class="ui right floated pagination menu">
									<a class="icon item"> <i class="left chevron icon"></i>
									</a> 
									<span th:each="page : ${pages}">
										<a  th:href="@{boardPageSelect(page=${page})}" class="item"> 
											<span th:text="${page}"></span>
										</a>
									</span>
									 <a class="icon item"> <i class="right chevron icon"></i>
									</a>
								</div>
							</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</form>
</div>
</html>
